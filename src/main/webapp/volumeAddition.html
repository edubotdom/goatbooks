<h1>AÑADIR LIBROS A BIBLIOTECA</h1>
	<div id="busquedaDiv">
		<form id="busquedaForm" action="GoogleBooksLibAddController" method="post">
		ID del libro a añadir: <input type="text" name="idLibro" required/>
		ID de la librería donde se desea añadir: <input type="text" name="idLibreria" required/>
		<input type="submit" name="botonBusqueda" title="buscar" value="buscar">
		</form>
	</div>
</body>
